<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="RedevableEditDlg" widgetVar="RedevableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRedevableTitle}">
               <h:form id="RedevableSearchForm">
                <h:panelGroup id="display1">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="cins" value="CIN:"></p:outputLabel>
                        <p:inputText id="cins" value="#{redevableController.selected.cin}">
                            <p:commandButton id="search1" actionListener="#{redevableController.findByCin()}" icon="ui-icon-search" update=":RedevableEditForm"></p:commandButton>
                        </p:inputText>
                        <p:outputLabel for="rcs" value="RC:"></p:outputLabel>
                        <p:inputText id="rcs" value="#{redevableController.selected.rc}">
                            <p:commandButton id="search" actionListener="#{redevableController.findByRc()}" icon="ui-icon-search" update=":RedevableEditForm"></p:commandButton>
                        </p:inputText>
                    </p:panelGrid>
                </h:panelGroup>  
            </h:form>
            <br/><br/>
            <h:form id="RedevableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{redevableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRedevableLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{redevableController.selected.nom}" title="#{bundle.EditRedevableTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditRedevableLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{redevableController.selected.prenom}" title="#{bundle.EditRedevableTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditRedevableLabel_nature}" for="nature" />
                        <p:selectOneMenu id="nature" value="#{redevableController.selected.nature}" >
                            <f:selectItem itemValue="1" itemLabel="#{bundle.Gerant}"/>
                            <f:selectItem itemValue="2" itemLabel="#{bundle.Proprietaire}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRedevableLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{redevableController.selected.adresse}" title="#{bundle.EditRedevableTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditRedevableLabel_rc}" for="rc" />
                        <p:inputText id="rc" value="#{redevableController.selected.rc}" title="#{bundle.EditRedevableTitle_rc}" />
                        <p:outputLabel value="#{bundle.EditRedevableLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{redevableController.selected.cin}" title="#{bundle.EditRedevableTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditRedevableLabel_email}" for="email" />
                         <p:inputText id="email" required="true" label="email" size="40"
                                     requiredMessage="Please enter your email address."
                                     validatorMessage="Invalid email format"
                                     value="#{redevableController.selected.email}">

                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditRedevableLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{redevableController.selected.fax}" title="#{bundle.EditRedevableTitle_fax}" />
                        <p:outputLabel value="#{bundle.EditRedevableLabel_pattente}" for="pattente" />
                        <p:inputText id="pattente" value="#{redevableController.selected.pattente}" title="#{bundle.EditRedevableTitle_pattente}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{redevableController.update}" value="#{bundle.Save}" update="display,:RedevableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RedevableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RedevableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
