<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JournalEditDlg" widgetVar="JournalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJournalTitle}">
            <h:form id="JournalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{journalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJournalLabel_type}" for="type" />
                        <p:inputText id="type" value="#{journalController.selected.type}" title="#{bundle.EditJournalTitle_type}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_ancienValeur}" for="ancienValeur" />
                        <p:inputText id="ancienValeur" value="#{journalController.selected.ancienValeur}" title="#{bundle.EditJournalTitle_ancienValeur}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_nouvelleValeur}" for="nouvelleValeur" />
                        <p:inputText id="nouvelleValeur" value="#{journalController.selected.nouvelleValeur}" title="#{bundle.EditJournalTitle_nouvelleValeur}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{journalController.selected.id}" title="#{bundle.EditJournalTitle_id}" />
                        <p:outputLabel value="#{bundle.EditJournalLabel_dateAction}" for="dateAction" />
                        <p:calendar id="dateAction" pattern="MM/dd/yyyy" value="#{journalController.selected.dateAction}" title="#{bundle.EditJournalTitle_dateAction}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditJournalLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{journalController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditJournalLabel_device}" for="device" />
                        <p:selectOneMenu id="device" value="#{journalController.selected.device}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{deviceController.itemsAvailableSelectOne}"
                                           var="deviceItem"
                                           itemValue="#{deviceItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{journalController.update}" value="#{bundle.Save}" update="display,:JournalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JournalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JournalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
