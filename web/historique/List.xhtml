<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriqueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HistoriqueListForm">

                <p:fieldset legend="Criteres de recherche" style="margin-bottom:20px" toggleable="true" toggleSpeed="600">
                    <p:panelGrid columns="10">

                        <p:outputLabel value="connexion: " for="connexion"/>
                        <p:selectOneMenu id="connexion" value="#{historiqueController.type}" >
                            <f:selectItem itemValue="0" itemLabel="--Select--"/>
                            <f:selectItem  itemValue="1"  itemLabel="Connexion" />
                            <f:selectItem  itemValue="2" itemLabel="Deconnexion" />
                        </p:selectOneMenu>



                        <p:outputLabel value="date Min: " for="DateMin" />
                        <p:calendar size="12" pattern="dd/MM/yyyy HH:mm:ss" id="DateMin"  value="#{historiqueController.dateMin}" title="Date Min"  showOn="button">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"  />
                        </p:calendar>

                        <p:outputLabel value="Date Max: " for="DateMax" />
                        <p:calendar size="12"  pattern="dd/MM/yyyy HH:mm:ss" id="DateMax"  value="#{historiqueController.dateMax}" title="Date Max"  showOn="button">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"  />
                        </p:calendar>



                        <p:outputLabel value="Utilisateur" for="user"/>
                        <p:selectOneMenu id="user" value="#{historiqueController.user}" filter="true" filterMatchMode="startsWith" >
                            <f:selectItem itemValue="#{null}" itemLabel="--Select--"/>
                            <f:selectItems value="#{historiqueController.users}"
                                           var ="userItem"
                                           itemValue="#{userItem}"
                                           itemLabel="#{userItem.login}"/>
                        </p:selectOneMenu>

                        <p:commandButton title="Rechercher" value="Recherche" icon="ui-icon-search" actionListener="#{historiqueController.rechercher()}" update="datalist"/>
                        <p:commandButton title="Rafraichir" value="Rafraichir" icon="ui-icon-refresh" actionListener="#{historiqueController.findAll()}" update="datalist"/>
                    </p:panelGrid>
                </p:fieldset>

                <p:panel header="#{bundle.ListHistoriqueTitle}">
                    <p:dataTable id="datalist" value="#{historiqueController.items}" var="item"
                                 selectionMode="single" selection="#{historiqueController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="deleteButton"/>
                        <p:ajax event="rowUnselect" update="deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type==1?'Connexion':'Deconnection'}" style="color:#{item.type==1 ? 'green' : 'red'}; font-weight: bold" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_dateConnection}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAction}" style="color:#{item.dateAction.hours >19 or 8>item.dateAction.hours ?'red':'green'}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_device}"/>
                            </f:facet>
                            <h:outputText value="#{item.device.deviceCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  actionListener="#{historiqueController.destroy(item)}" update=":growl,datalist" >
                                <p:confirm header="Confirmation" message="#{'Voullez vous vraiment supprimer ?'}" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog> 
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
