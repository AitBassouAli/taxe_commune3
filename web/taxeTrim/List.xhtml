<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTaxeTrimTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TaxeTrimListForm">
               
                    <p:dataTable id="datalist" value="#{taxeTrimController.items}" var="item"
                                 selectionMode="single" selection="#{taxeTrimController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_montantTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_locale}"/>
                            </f:facet>
                            <h:outputText value="#{item.locale.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_redevable}"/>
                            </f:facet>
                            <h:outputText value="#{item.redevable.cin==''?item.redevable.rc:item.redevable.cin}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_taxeAnnuel}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxeAnnuel.annee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_montantRetard}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantRetard}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_datePaiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePaiement}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_nombreNuit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreNuit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxeTrimTitle_nombreClients}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreClients}"/>
                        </p:column>



                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{taxeTrimController.prepareCreate}" update=":TaxeTrimCreateForm" oncomplete="PF('TaxeTrimCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TaxeTrimViewForm" oncomplete="PF('TaxeTrimViewDialog').show()" disabled="#{empty taxeTrimController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{taxeTrimController.prepareEdit()}" update=":TaxeTrimEditForm" oncomplete="PF('TaxeTrimEditDialog').show()" disabled="#{empty taxeTrimController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{taxeTrimController.destroy}" update=":growl,datalist,message" disabled="#{empty taxeTrimController.selected}">
                                <p:growl id="message" showDetail="true" />
                                <p:confirm header="Confirmation" message="Vous etes sure?" icon="ui-icon-alert" /></p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <p:commandButton id="printButton" icon="ui-icon-"  value="Exporter" action="#{taxeTrimController.generatPdf()}" update=":growl,datalist" disabled="#{empty taxeTrimController.selected}" ajax="false"/>
                        </f:facet>
                    </p:dataTable>
          
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
