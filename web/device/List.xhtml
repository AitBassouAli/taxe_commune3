<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeviceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DeviceListForm">
                <p:fieldset legend="Rechercher des Devices par différents critères:">
                    <p:panelGrid columns="7" >
                        <p:outputLabel value="Utilisateur" />
                        <p:selectOneMenu id="user" value="#{deviceController.user}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"/>
                            <f:selectItems value="#{userController.items}" itemValue="#{item}" var="item" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Browser :" for="browser" />
                        <p:selectOneMenu id="browser" value="#{deviceController.browser}"  >
                            <f:selectItem itemValue="-" itemLabel="--SELECT--"/>
                            <f:selectItem itemLabel="Chrome" itemValue="Chrome" />
                            <f:selectItem itemLabel="FireFox" itemValue="FireFox" />
                            <f:selectItem itemLabel="Autre" itemValue="autre" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Categorie :" for="categorie" />
                        <p:selectOneMenu id="categorie" value="#{deviceController.categorie}"  >
                            <f:selectItem itemValue="-" itemLabel="--SELECT--"/>
                            <f:selectItem itemLabel="Ordinateur" itemValue="Personal computer" />
                            <f:selectItem itemLabel="Mobile" itemValue="mobile" />
                            <f:selectItem itemLabel="Tablette" itemValue="tablette" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div align="center">
                        <p:commandButton value="Rechecher" style="color:darkblue" icon="ui-icon-search" actionListener="#{deviceController.search()}" update="datalist"></p:commandButton>
                    </div>
                </p:fieldset>
                <p:panel >
                    <p:dataTable id="datalist" value="#{deviceController.items}" var="item"
                                 selectionMode="single" selection="#{deviceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="deleteButton"/>
                        <p:ajax event="rowUnselect" update="deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Code"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Categrie"/>
                            </f:facet>
                            <h:outputText value="#{item.deviceCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operating System"/>
                            </f:facet>
                            <h:outputText value="#{item.operatingSystem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Browser"/>
                            </f:facet>
                            <h:outputText value="#{item.browser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Utilisateur"/>
                            </f:facet>
                            <h:outputText value="#{item.user.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date de creation"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash" actionListener="#{deviceController.destroy(item)}" update=":growl,datalist">
                                <p:confirm header="Confirmation" message="#{'Voullez vous vraiment supprimer ?'}" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog> 
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
