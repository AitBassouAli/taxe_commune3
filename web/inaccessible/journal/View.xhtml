<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JournalViewDlg" widgetVar="JournalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJournalTitle}">
            <h:form id="JournalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{journalController.selected != null}">
                        <h:outputText value="#{bundle.ViewJournalLabel_type}"/>
                        <h:outputText value="#{journalController.selected.type}" title="#{bundle.ViewJournalTitle_type}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_ancienValeur}"/>
                        <h:outputText value="#{journalController.selected.ancienValeur}" title="#{bundle.ViewJournalTitle_ancienValeur}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_nouvelleValeur}"/>
                        <h:outputText value="#{journalController.selected.nouvelleValeur}" title="#{bundle.ViewJournalTitle_nouvelleValeur}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_id}"/>
                        <h:outputText value="#{journalController.selected.id}" title="#{bundle.ViewJournalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_dateAction}"/>
                        <h:outputText value="#{journalController.selected.dateAction}" title="#{bundle.ViewJournalTitle_dateAction}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewJournalLabel_user}"/>
                        <h:outputText value="#{journalController.selected.user}" title="#{bundle.ViewJournalTitle_user}"/>
                        <h:outputText value="#{bundle.ViewJournalLabel_device}"/>
                        <h:outputText value="#{journalController.selected.device}" title="#{bundle.ViewJournalTitle_device}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JournalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
