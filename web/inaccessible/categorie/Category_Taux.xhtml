<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategorieTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:body>


                <div class="row">
                    <div class="col-md-4" >
                        <h:form id="CategorieListForm">
                            <p:fieldset legend="Categorie">
                                <div align="center">
                                    <b:commandButton id="createButton" class="btn-default" style="width: 200px;background-color: darkgray" icon="glyphicon glyphicon-plus"   value="Create" actionListener="#{categorieController.prepareCreate}" update=":CategorieCreateForm" oncomplete="PF('CategorieCreateDialog').show()"/>

                                </div >

                                <b:dataTable id="datalist" value="#{categorieController.items}" var="item"
                                             selectionMode="single" 
                                             >

                                    <b:dataTableColumn>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListCategorieTitle_nom}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nom}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn>
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>
                                        <b:commandButton id="viewButton"   icon="glyphicon glyphicon-search" value="" style="color: lightsteelblue" actionListener="#{categorieController.findTaux(item)}" update="TauxTaxeListForm,TauxTaxeRetardListForm"   />
                                        <b:commandButton id="editButton"   icon="glyphicon glyphicon-pencil" value="" style="color: lightsalmon"   actionListener="#{categorieController.prepareEdite(item)}" update=":CategorieEditForm" oncomplete="PF('CategorieEditDialog').show()" />
                                        <b:commandButton id="deleteButton" icon="glyphicon glyphicon-trash" value="" style="color: lightcoral" actionListener="#{categorieController.destroy(item)}" update="datalist"   />

                                    </b:dataTableColumn>
                                </b:dataTable>
                            </p:fieldset>
                        </h:form>
                    </div>

                    <div class="col-md-4" >
                        <h:form id="TauxTaxeListForm">
                            <p:fieldset legend="TauxTaxe" >
                                <div align="center">
                                    <b:commandButton id="createButton" class="btn-default" style="width: 200px;background-color: darkgray" icon="glyphicon glyphicon-plus" value="Create" actionListener="#{tauxTaxeController.prepareCreate}" update=":TauxTaxeCreateForm" oncomplete="PF('TauxTaxeCreateDialog').show()"/>


                                </div >
                                <b:dataTable id="datalist" value="#{categorieController.tauxTaxe}" var="item"
                                             selectionMode="single" 
                                             >



                                    <b:dataTableColumn>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTauxTaxeTitle_taux}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.taux}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn>
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>
                                        <b:commandButton id="editButton"   icon="glyphicon glyphicon-pencil" value="" style="color: lightsalmon" actionListener="#{tauxTaxeController.prepareEdite(item)}" update=":TauxTaxeEditForm" oncomplete="PF('TauxTaxeEditDialog').show()" />

                                    </b:dataTableColumn>


                                </b:dataTable>

                            </p:fieldset>
                        </h:form>
                    </div>

                    <div class="col-md-4" >
                        <h:form id="TauxTaxeRetardListForm">
                            <p:fieldset legend="TauxTaxeRetard" >
                                <div align="center">
                                    <b:commandButton id="createButton" class="btn-default" style="width: 200px;background-color: darkgray" icon="glyphicon glyphicon-plus" value="Create" actionListener="#{tauxTaxeRetardController.prepareCreate}" update=":TauxTaxeRetardCreateForm" oncomplete="PF('TauxTaxeRetardCreateDialog').show()"/>


                                </div >
                                <b:dataTable id="datalist" value="#{categorieController.tauxTaxeRetard}" var="item"
                                             selectionMode="single" 
                                             >



                                    <b:dataTableColumn>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTauxTaxeRetardTitle_tauxPremierRetard}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.tauxPremierRetard}"/>
                                    </b:dataTableColumn>

                                    <b:dataTableColumn>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTauxTaxeRetardTitle_tauxAutreRetard}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.tauxAutreRetard}"/>
                                    </b:dataTableColumn>


                                    <b:dataTableColumn>
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>
                                        <b:commandButton id="editButton"   icon="glyphicon glyphicon-pencil" value="" style="color: lightsalmon" actionListener="#{tauxTaxeRetardController.prepareEdite(item)}" update=":TauxTaxeRetardEditForm" oncomplete="PF('TauxTaxeRetardEditDialog').show()" />

                                    </b:dataTableColumn>
                                </b:dataTable>

                            </p:fieldset>
                        </h:form>
                    </div>
                </div>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
                <ui:include src="../tauxTaxe/Edit.xhtml"/>
                <ui:include src="../tauxTaxeRetard/Edit.xhtml"/>

                <ui:include src="../tauxTaxe/Create.xhtml"/>
                <ui:include src="../tauxTaxeRetard/Create.xhtml"/>

            </h:body>
        </ui:define>
    </ui:composition>

</html>
