<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet name="/resources/css/bootstrap.css"/>
        <h:outputScript name="/resources/js/jquery.js"/>
        <h:outputScript name="/resources/js/bootstrap.js"/>
    </h:head>

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocaleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LocaleListForm" style="background-color: lightyellow" >
                <b:panel title="Rechercher des locales par différents critères" class="panel-success" style="background-color:#d0e9c6 " >
                    <div class="col-lg-1" />
                    <div align="center" class="col-lg-9">
                        <p:panelGrid columns="10">
                            <p:outputLabel value="Proprietaire:" />
                            <p:inputText id="proprietaire" value="#{localeController.proprietaireCinRc}" />
                            <p:outputLabel value="Gerant:" />
                            <p:inputText id="gerant" value="#{localeController.gerantCinRc}" />
                            <p:outputLabel value="Categorie:"  />
                            <p:selectOneMenu id="categorie" value="#{localeController.categorie}" filter="true" >
                                <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"/>
                                <f:selectItems value="#{categorieController.items}" itemValue="#{item}" var="item"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Reference:" for="reference" />
                            <p:inputText id="reference" value="#{localeController.selected.reference}" title="Reference" />
                            <p:outputLabel value="Activite:" for="activite" />
                            <p:inputText id="activite" value="#{localeController.selected.activite}" title="Activite" />
                        </p:panelGrid>
                        <div align="center" class="col-sm-5" style="margin-left: 35%;font-size: 10pt" >
                            <b:commandButton value="Rechecher" class="btn btn-success form-control"  actionListener="#{localeController.findByCreteria()}" update="datalist"></b:commandButton>
                        </div>
                    </div>
                    <div class="col-lg-2"/>
                 </b:panel>
                
                <div class="table-responsive">
                    <b:dataTable id="datalist" value="#{localeController.itemsRecherche}" var="item"
                                 selectionMode="single" 
                                 style="font-weight: 600 !important"
                                 >

                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_reference}"/>
                            </f:facet>
                            <h:outputText value="#{item.reference}"/>
                         </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="Nom "/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_categorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorie.nom}"/>
                       </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_rue}"/>
                            </f:facet>
                            <h:outputText value="#{item.rue.nom}"/>
                       </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_complementAdresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.complementAdresse}"/>
                       </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_activite}"/>
                            </f:facet>
                            <h:outputText value="#{item.activite}"/>
                        </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                       </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_proprietaire}"/>
                            </f:facet>
                             <b:commandButton update="proprtDetail" value="" oncomplete="PF('thisProprietaire').show('#{component.clientId}')" icon="ui-icon-search" style="float: right" title="detail">
                                <h:outputText value="#{item.proprietaire.cin==''?item.proprietaire.rc:item.proprietaire.cin}" />
                            </b:commandButton>
                       </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocaleTitle_gerant}"/>
                            </f:facet>
                             <b:commandButton update="gerantDetail" value="" oncomplete="PF('thisGerant').show('#{component.clientId}')" icon="ui-icon-search" style="float: right" title="detail" >
                            <h:outputText value="#{item.gerant.cin==''?item.gerant.rc:item.gerant.cin}" />
                            </b:commandButton>

                        </b:dataTableColumn>
                        
                         <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                             <b:commandButton id="viewButton" value="V"  icon="ui-icon-search"  actionListener="#{localeController.preparUpdate(item)}" update=":LocaleViewForm" oncomplete="PF('LocaleViewDialog').show()" style="background:#337ab7" />
                             <b:commandButton id="editButton"  value="E"  icon="ui-icon-pencil" actionListener="#{localeController.preparUpdate(item)}" update=":LocaleEditForm,:redevableEditForm" oncomplete="PF('LocaleEditDialog').show()" style="background:#f0ad4e" />
                             <p:growl id="message" showDetail="true" />
                             <b:commandButton id="deleteButton" value="D" icon="ui-icon-trash" actionListener="#{localeController.destroy(item)}" update=":growl,datalist,message"
                                             style="background:#d9534f"  >
                                <p:confirm header="Confirmation" message="Vous etes sure?" icon="ui-icon-alert" />
                            </b:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <b:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <b:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                             <b:commandButton id="mapButton"  value="M"   actionListener="#{localeController.preparUpdate(item)}" update=":mapForm" oncomplete="PF('mapDialog').show()" style="background:#f0ad4e" />
                       </b:dataTableColumn>
                        
                        <f:facet name="footer">
                             <div class=" col-lg-3"/>
                            <div class="col-lg-6 center-block">
                             <b:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{localeController.prepareCreate}" update=":LocaleCreateForm" oncomplete="PF('LocaleCreateDialog').show()"
                                            style="background:#00abeb;font-size: 10pt !important ;color: white !important" class="form-control btn btn-primary"  />
                              </div>
                            <div class=" col-lg-3"/>
                        </f:facet>
                    </b:dataTable>
                </div>
            </h:form>

            <p:overlayPanel widgetVar="thisGerant" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true">
                <p:outputPanel id="gerantDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty localeController.selected.gerant}" columnClasses="label,value">
                        <h:outputText value="Cin" />
                        <h:outputText value="#{localeController.selected.gerant.cin}" />
                        <h:outputText value="Nom" />
                        <h:outputText value="#{localeController.selected.gerant.nom}" />
                        <h:outputText value="Prénom" />
                        <h:outputText value="#{localeController.selected.gerant.prenom}" />

                        <h:outputText value="Adresse" />
                        <h:outputText value="#{localeController.selected.gerant.adresse}" />

                        <h:outputText value="Pattente" />
                        <h:outputText value="#{localeController.selected.gerant.pattente}"/>

                        <h:outputText value="Email" />
                        <h:outputText value="#{localeController.selected.gerant.email}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:overlayPanel>


            <p:overlayPanel widgetVar="thisProprietaire" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true">
                <p:outputPanel id="proprtDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty localeController.selected.proprietaire}" columnClasses="label,value">
                        <h:outputText value="Cin" />
                        <h:outputText value="#{localeController.selected.proprietaire.cin}" />
                        <h:outputText value="Nom" />
                        <h:outputText value="#{localeController.selected.proprietaire.nom}" />
                        <h:outputText value="Prénom" />
                        <h:outputText value="#{localeController.selected.proprietaire.prenom}" />
                        <h:outputText value="Adresse" />
                        <h:outputText value="#{localeController.selected.proprietaire.adresse}" />

                        <h:outputText value="Pattente" />
                        <h:outputText value="#{localeController.selected.proprietaire.pattente}"/>

                        <h:outputText value="Email" />
                        <h:outputText value="#{localeController.selected.proprietaire.email}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:overlayPanel>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Search.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
