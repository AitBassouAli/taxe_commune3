<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:outputStylesheet name="/resources/css/bootstrap.css"/>
    <h:outputScript name="/resources/js/jquery.js"/>
    <h:outputScript name="/resources/js/bootstrap.js"/>

    <ui:composition template="../template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRedevableTitle}"></h:outputText>
        </ui:define>

        <script type="text/javaScript" >
            $(function(){
            $("#viewButton").click(function(){
            alert("event click");
            });
            });
        </script>
        <ui:define name="body">
            <h:form id="RedevableListForm">
                <b:panel title="Rechercher des redevable par différents critères" class="panel-success" style="background-color:#d0e9c6 " >
                    <div class="col-lg-1" />
                    <div align="center" class="col-lg-9">
                        <p:panelGrid columns="12">
                            <p:outputLabel value="Rc:" for="rc" />
                        <p:inputText id="rc" value="#{redevableController.selected.rc}" title="Rc" />
                        <p:outputLabel value="Cin:" for="cin" />
                        <p:inputText id="cin" value="#{redevableController.selected.cin}" title="Cin" />
                        <p:outputLabel value="Pattente:" for="pattente" />
                        <p:inputText id="pattente" value="#{redevableController.selected.pattente}" title="Pattente" />
                        <p:outputLabel value="Nom:" for="nom" />
                        <p:inputText id="nom" value="#{redevableController.selected.nom}" title="Nom" />
                        <p:outputLabel value="Nature:" for="nature" />
                        <p:selectOneMenu id="nature" value="#{redevableController.selected.nature}">
                            <f:selectItem itemValue="0" itemLabel="--SELECT--"/>
                            <f:selectItem itemValue="1" itemLabel="gerant"/>
                            <f:selectItem itemValue="2" itemLabel="proprietaire"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{redevableController.selected.email}" title="Email" />
                        </p:panelGrid>
                        <div align="center" class="col-sm-5" style="margin-left: 35%;font-size: 10pt" >
                            <b:commandButton value="Rechecher" class="btn btn-success form-control"  actionListener="#{redevableController.findByRCorCIN()}" update="datalist"></b:commandButton>
                        </div>
                    </div>
                    <div class="col-lg-2"/>
                 </b:panel>
                
                <div class="table-responsive">
                    <b:dataTable id="datalist" value="#{redevableController.items}" var="item"
                                 selectionMode="single" 
                                 style="font-weight: 600 !important"
                                 >

                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_rc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rc==''?'----------------':item.rc}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_cin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cin==''?'----------------':item.cin}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRedevableTitle_pattente}"/>
                            </f:facet>
                            <h:outputText value="#{item.pattente}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <b:commandButton id="viewButton" value="" tooltip="Detail" icon="glyphicon glyphicon-search"  actionListener="#{redevableController.preparUpdate(item)}" update=":RedevableViewForm" oncomplete="PF('RedevableViewDialog').show()" style="background:#337ab7" />
                            <b:commandButton id="editButton"  value="" tooltip="Modifier" icon="glyphicon glyphicon-pencil" actionListener="#{redevableController.preparUpdate(item)}" update=":RedevableEditForm" oncomplete="PF('RedevableEditDialog').show()" style="background:#f0ad4e" />
                            <p:growl id="message" showDetail="true" />
                            <b:commandButton id="deleteButton" value="" tooltip="Supprimer" icon="glyphicon glyphicon-trash" actionListener="#{redevableController.destroy(item)}" update=":growl,datalist,message"
                                             style="background:#d9534f"  >
                                <p:confirm header="Confirmation" message="Vous etes sure?" icon="ui-icon-alert" />
                            </b:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <b:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <b:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </b:dataTableColumn>
                        <f:facet name="footer">
                            <div class=" col-lg-3" />
                            <div class="col-lg-6 center-block">
                                <b:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{redevableController.prepareCreate}" update=":LocaleCreateForm" oncomplete="PF('LocaleCreateDialog').show()"
                                                 style="font-size: 10pt !important ;color: white !important" class="form-control btn btn-primary"  />
                            </div>
                            <div class=" col-lg-3"/>
                        </f:facet>
                    </b:dataTable>
                </div>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
