<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueEditDlg" widgetVar="HistoriqueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHistoriqueTitle}">
            <h:form id="HistoriqueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_type}" for="type" />
                        <p:inputText id="type" value="#{historiqueController.selected.type}" title="#{bundle.EditHistoriqueTitle_type}" />
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_dateConnection}" for="dateConnection" />
                        <p:calendar id="dateConnection" pattern="MM/dd/yyyy" value="#{historiqueController.selected.dateConnection}" title="#{bundle.EditHistoriqueTitle_dateConnection}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{historiqueController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_device}" for="device" />
                        <p:selectOneMenu id="device" value="#{historiqueController.selected.device}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{deviceController.itemsAvailableSelectOne}"
                                           var="deviceItem"
                                           itemValue="#{deviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHistoriqueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{historiqueController.selected.id}" title="#{bundle.EditHistoriqueTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historiqueController.update}" value="#{bundle.Save}" update="display,:HistoriqueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HistoriqueEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoriqueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
