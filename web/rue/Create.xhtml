<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RueCreateDlg" widgetVar="RueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRueTitle}">
            <h:form id="RueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rueController.selected != null or rueController.allBtnClicked==true}">


                        <p:outputLabel value="secteur" rendered="#{rueController.quartier.id==null or rueController.allBtnClicked==true}" />
                        <p:selectOneMenu id="secteur"  value="#{rueController.secteur}" rendered="#{rueController.quartier.id==null or rueController.allBtnClicked==true}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"/>
                            <f:selectItems value="#{secteurController.items}"
                                           var="secteurItem" 
                                           itemValue="#{secteurItem}"/>
                            <p:ajax process="secteur" listener="#{rueController.findAnnexs()}" update="annexAdministratif,quartier,save" />
                        </p:selectOneMenu>

                        <p:outputLabel value="annexAdministratif" rendered="#{rueController.quartier.id==null or rueController.allBtnClicked==true}" />
                        <p:selectOneMenu id="annexAdministratif"  value="#{rueController.annexeAdministratif}" rendered="#{rueController.quartier.id==null or rueController.allBtnClicked==true}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"/>
                            <f:selectItems value="#{rueController.secteur.annexeAdministratifs}"
                                           var="annexAdministratifItem" 
                                           itemValue="#{annexAdministratifItem}"/>
                            <p:ajax process="annexAdministratif" listener="#{rueController.findQuartiers()}" update="quartier,save" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRueLabel_quartier}" for="quartier" />
                        <p:selectOneMenu id="quartier" value="#{rueController.quartier}" rendered="#{rueController.quartier.id==null or rueController.allBtnClicked==true}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--SELECT--"/>
                            <f:selectItems value="#{rueController.annexeAdministratif.quartiers}"
                                           var="quartierItem"
                                           itemValue="#{quartierItem}"/>
                            <p:ajax update="save"/>
                        </p:selectOneMenu>
                        <p:commandButton icon="ui-icon-refresh" actionListener="#{rueController.showAllQuartiers()}" update="RueCreateForm" rendered="#{rueController.quartier.id!=null}" style="left: 85px">
                            <h:outputText value="#{rueController.quartier.nom}" rendered="#{rueController.quartier.id!=null}" ></h:outputText>
                        </p:commandButton>

                        <p:outputLabel value="#{bundle.CreateRueLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{rueController.selected.nom}" title="#{bundle.CreateRueTitle_nom}" />

                        <p:outputLabel value="#{bundle.CreateRueLabel_numAbreviation}" for="numAbreviation" />
                        <p:inputText id="numAbreviation" value="#{rueController.selected.numAbreviation}" title="#{bundle.CreateRueTitle_numAbreviation}" />


                    </p:panelGrid>
                    <p:commandButton id="save" actionListener="#{rueController.create}" value="#{bundle.Save}" update="display,:RueListForm:datalist"
                                     disabled="#{empty rueController.quartier.id}" oncomplete="handleSubmit(args,'RueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
