<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
    <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>


    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>       
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <style >
            .menuitem{
                text-align: center ;font-size: 12pt;margin-left:10px ;
            }
            .submenu{
                text-align: center ;font-size: 12pt;padding-left:20px; 
            }

        </style>
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="65" >
                <h:form id="menuForm">
                    <p:menubar class="active" style="background: #045491 " >
                        <p:menuitem class="menuitem" value="#{bundle.Home}" style="width:150px" outcome="/user/Home" icon="ui-icon-home"/>
                        <p:submenu style="width: 150px" class="submenu" label="Systeme d'adressage" >
                            <p:menuitem value="Adressage" outcome="/search/Adrressage"  rendered="#{userController.connectedUser.createAdresse==true}"/>
                            <p:menuitem value="Redevable" outcome="/redevable/List.xhtml" rendered="#{userController.connectedUser.createRedevable==true}" />
                            <p:menuitem value="Locale" outcome="/locale/List.xhtml" rendered="#{userController.connectedUser.createLocale==true}" />
                        </p:submenu>

                        <p:submenu class="submenu" label="Service de taxe" style="width: 150px;" >
                            <p:menuitem value="TauxTaxe" outcome="/tauxTaxe/List.xhtml" rendered="#{userController.connectedUser.createCtegorieTaux==true}"/>
                            <p:menuitem value="TauxTaxeRetard" outcome="/tauxTaxeRetard/List.xhtml" rendered="#{userController.connectedUser.createCtegorieTaux==true}"/>
                            <p:menuitem value="TaxeAnnuel" outcome="/taxeAnnuel/List.xhtml" rendered="#{userController.connectedUser.createTaxes==true}"/>
                            <p:menuitem value="TaxeTrim" outcome="/taxeTrim/List.xhtml" rendered="#{userController.connectedUser.createTaxes==true}" />
                            <p:menuitem value="Categorie" outcome="/categorie/List.xhtml" rendered="#{userController.connectedUser.createCtegorieTaux==true}" />

                        </p:submenu>
                        <p:submenu class="submenu" label="Admin Manager" style="width: 150px;" rendered="#{userController.connectedUser.createUser==true}">
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                            <p:menuitem value="Journal des actions" outcome="/journal/List.xhtml" rendered="#{userController.connectedUser.admine==true}"/>
                            <p:menuitem value="Historique des connections" outcome="/historique/List.xhtml" rendered="#{userController.connectedUser.admine==true}" />
                            <p:menuitem value="Devices" outcome="/device/List.xhtml" rendered="#{userController.connectedUser.admine==true}" />
                        </p:submenu>
                        <p:submenu class="submenu" label="Recherchers" icon="ui-icon-search" style="width: 150px">
                            <p:menuitem value="redevable" action="/search/SearchRedevable" />
                            <p:menuitem value="locale" outcome="/search/SearchLocale" />
                            <p:menuitem value=" taxeTrim " outcome="/search/SearchTaxeTrim.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Statistiques" style="width:100px" outcome="/charts/grapheCritere" >
                        </p:menuitem>


                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>


    </h:body>

</html>
